<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>    
    <script src="js/app.js"></script>

    <script type="text/template" id="vehicle-template">
        <div class="vehicle">
            <h2 class="font"><%= name %></h2>
            <p>
                <%= type %>
            </p>
            <p>Awesome to take:
                <%= suggestions %>
            </p>
        </div>
    </script>
</head>

<body>
    <h1 id="font">Car Search</h1>
    <input type="text" id="search-box" placeholder="Name of Vehicle">
    <label for="type-sportsCars" class="font">Sports Cars</label>
    <input type="radio" id="type-sportsCars" name="subtype">
    <label for="type-sedans" class="font">Sedans</label>
    <input type="radio" id="type-sedans" name="subtype">
    
    <div id="results"></div>
    
<div id="cart">
  <h1 class="ui-widget-header">Shopping Cart</h1>
    <ol>
      <li class="placeholder">Add your items here</li>
    </ol>
</div>
    
<div id="cart2" class="ui-widget-header">
  <h1>Remove From Cart</h1>
</div>
    
</body>

</html>
